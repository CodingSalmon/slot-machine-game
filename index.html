<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script defer src="js/script.js"></script>
        <title>Slot Machine</title>
    </head>

    <body>
        <div></div>
        <div id="middle">

            <header id="coinArea">
                <div id="coinDisp">Current Coins:<br>XXX</div>
                <div id="addMoney"><img src="images/plus.png" alt="Plus Sign"></div>
            </header>

            <main id="playArea">
                <div id="slot">
                    <div id="msg">Welcome</div>
                    <div id="starAreaOne"><img src="images/star.png"><img src="images/upsidedownstar.png"><img src="images/star.png"></div>
                    <div class="rollers">
                        <div id="roller1"><img src="" alt=""></div>
                        <div id="roller2"><img src="" alt=""></div>
                        <div id="roller3"><img src="" alt=""></div>
                    </div>
                    <div id="starAreaTwo"><img src="images/upsidedownstar.png"><img src="images/star.png"><img src="images/upsidedownstar.png"></div>
                    <div id="buttonArea"><button>Bet<br>1 Coin</button><button>Bet<br>5 Coins</button><button>Bet<br>10 Coins</button></div>
                    <div><button id="playButton">Play!</button></div>
                </div>
            </main>

            <footer>

            </footer>

        </div>
        <div id="rewardDisplay">Reward Display</div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h3>Welcome</h3>
                <p>How much money would you like to add into the game?
                    <br>$1 = 5 coins
                </p>
            </div>
        </div>

    </body>
</html>
