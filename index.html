<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script defer src="js/script.js"></script>
        <title>Slot Machine</title>
    </head>

    <body>
        <div></div>
        <div id="middle">
            <header id="coinArea">
                <div id="coinDisp"></div>
                <div id="addMoney"><img src="images/plus.png" alt="Plus Sign"></div>
            </header>

            <main id="playArea">
                <div id="slot">
                    <div id="msg">Welcome</div>
                    <div class="starArea"><img src="images/star.png"><img src="images/upsidedownstar.png"><img src="images/star.png"></div>
                    <div class="rollers">
                        <div id="roller1"><img src="" alt=""></div>
                        <div id="roller2"><img src="" alt=""></div>
                        <div id="roller3"><img src="" alt=""></div>
                    </div>
                    <div class="starArea"><img src="images/upsidedownstar.png"><img src="images/star.png"><img src="images/upsidedownstar.png"></div>
                    <div id="buttonArea">
                        <button id="difE">Bet<br>1 Coin</button>
                        <button id="difM">Bet<br>5 Coins</button>
                        <button id="difH">Bet<br>10 Coins</button>
                    </div>
                    <div id="playButtonArea">
                        <div><button id="playButton">Play!</button></div>
                    </div>
                </div>
            </main>

            <footer>
                <button id="displayToggle">Toggle Reward Display</button>
                <button id="audioToggle">Toggle Background Audio</button>
            </footer>
        </div>

        <div id="rewardDisplay">Reward Display</div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h3>Welcome</h3>
                <p>How much money would you like to add into the game?
                    <br>$1 = 5 coins
                    <br>Enter deposit below in $
                    <br><input type="text" id="money1">
                </p>
            </div>
            <div class="modal-footer"><button class="modal-close" id="getMoneyButton1">Ok</button></div>
        </div>

        <div id="modal2" class="modal">
            <div class="modal-content">
                <h3>Sorry you ran out of coins</h3>
                <p>Would you like to add more coins?
                    <br>$1 = 5 coins
                    <br>$<input type="text" id="money2">
                </p>
            </div>
            <div class="modal-footer"><button class="modal-close" id="getMoneyButton2">Ok</button></div>
        </div>

        <div id="modal3" class="modal">
            <div class="modal-content" id="winModal">
                <h3>You Won!</h3>
                <p>You matched 3 grapes and won 1 coin!</p>
            </div>
            <div class="modal-footer"><button class="modal-close">Ok</button></div>
        </div>
    </body>
</html>
